<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" /> -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="carousel">
        <div class="images">
            <img class="show" src="https://source.unsplash.com/random/960x480?landscape" alt="">
            <img class="right" src="https://source.unsplash.com/random/960x480?nature" alt="">
            <img class="right" src="https://source.unsplash.com/random/960x480?water" alt="">
            <img class="right" src="https://source.unsplash.com/random/960x480?people" alt="">
            <img class="right" src="https://source.unsplash.com/random/960x480?city" alt="">
        </div>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
</body>
</html>
