<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Nav</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <button id="open-nav" class="nav-button fa-solid fa-bars"></button>
    <div class="header-bg green"></div>
    <div class="header-bg white"></div>
    <header class="">
        <button id="close-nav" class="nav-button fa-solid fa-xmark"></button>
        <nav>
            <ul>
               <li><a href="">Browse Products</a></li>
               <li><a href="">Order Online</a></li>
               <li><a href="">Recipes</a></li>
               <li><a href="">Weekly Sales</a></li>
               <li><a href="">Find a Store</a></li>
               <li><a href="">Login</a></li>
            </ul>
        </nav>
    </header>
    <h1>Cool Company Home Page</h1>

</body>
</html>
