<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Sliders</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" /> -->
    <script src="script.js" defer></script>
</head>
<body>
    <form class="project-stats">
        <legend>How do you want your project to be?</legend>
        <div class="option">
            <input id="good" type="checkbox">
            <label for="good">Good</label>
        </div>
        <div class="option">
            <input id="cheap" type="checkbox">
            <label for="cheap">Cheap</label>
        </div>
        <div class="option">
            <input id="fast" type="checkbox">
            <label for="fast" >Fast</label>
        </div>
    </form>
</body>
</html>
