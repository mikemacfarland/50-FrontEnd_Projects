<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Insect</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" /> -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="screen ">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen ">
        <h1>What is your "favorite" insect</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="https://pngimg.com/uploads/roach/roach_PNG12146.png" alt="roach">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18163.png" alt="mosquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>grasshopper</p>
                    <img src="https://pngimg.com/uploads/grasshopper/grasshopper_PNG18.png" alt="grasshopper">
                </button>
            </li>
        </ul>    
    </div>

    <div class="screen game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">score: 0</h3>
        <h5 id="message" class="message">Are  you annoyed yet?<br>
            You're playing an impossible game!
        </h5>
    </div>
</body>
</html>
